name: Matrix Build with Artifacts (59bd23a)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Matrix Job - ${{ matrix.variant }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        variant:
          - node18
          - node20
          - python311

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Step identifier required by the task
      - name: matrix-59bd23a
        run: echo "Running matrix variant: ${{ matrix.variant }}"

      # Simulate build output for this variant
      - name: Simulate build for ${{ matrix.variant }}
        run: |
          echo "Building variant: ${{ matrix.variant }}"
          mkdir -p output
          echo "Build info for variant: ${{ matrix.variant }}" > output/build-info-${{ matrix.variant }}.txt
          date >> output/build-info-${{ matrix.variant }}.txt
          uname -a >> output/build-info-${{ matrix.variant }}.txt

      # Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-59bd23a-${{ matrix.variant }}
          path: output/build-info-${{ matrix.variant }}.txt
